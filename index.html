<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorino.eng - Sistema Profissional de Gest√£o</title>
    <style>
        /* Mantenha todo o seu CSS original aqui */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #121633;
            --bg-card: rgba(18, 22, 51, 0.6);
            --bg-modal: rgba(10, 14, 39, 0.95);
            --border-color: rgba(99, 102, 241, 0.2);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }
        /* ... (restante do seu CSS que j√° est√° no arquivo) ... */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            background-attachment: fixed;
        }
        .sidebar { position: fixed; left: 0; top: 0; width: 280px; height: 100vh; background: var(--bg-secondary); border-right: 1px solid var(--border-color); padding: 2rem 0; display: flex; flex-direction: column; z-index: 1000; transition: transform 0.3s ease; }
        .sidebar.hidden { transform: translateX(-100%); }
        .logo-container { padding: 0 1.5rem 2rem; border-bottom: 1px solid var(--border-color); }
        .logo { display: flex; align-items: center; gap: 0.75rem; font-size: 1.5rem; font-weight: 700; color: var(--text-primary); }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .user-section { padding: 1.5rem; display: flex; align-items: center; gap: 0.75rem; }
        .user-avatar { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; }
        .user-info { flex: 1; }
        .user-name { font-size: 0.9rem; font-weight: 600; color: var(--text-primary); }
        .user-email { font-size: 0.75rem; color: var(--text-secondary); }
        .nav-menu { flex: 1; padding: 1rem 0; overflow-y: auto; }
        .nav-item { padding: 0.75rem 1.5rem; display: flex; align-items: center; gap: 1rem; color: var(--text-secondary); cursor: pointer; transition: all 0.2s; font-size: 0.95rem; border-left: 3px solid transparent; }
        .nav-item:hover { background: rgba(99, 102, 241, 0.1); color: var(--text-primary); }
        .nav-item.active { background: rgba(99, 102, 241, 0.15); color: var(--accent-primary); border-left-color: var(--accent-primary); }
        .logout-section { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); }
        .main-content { margin-left: 280px; min-height: 100vh; transition: margin-left 0.3s ease; }
        .header { background: var(--bg-card); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); padding: 1.5rem 2rem; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; }
        .menu-toggle { display: none; background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .search-input { width: 350px; padding: 0.75rem 1rem 0.75rem 2.5rem; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary); }
        .view { padding: 2rem; display: none; }
        .view.active { display: block; }
        .page-title { font-size: 2rem; font-weight: 700; margin-bottom: 2rem; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: var(--bg-card); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 16px; padding: 1.5rem; position: relative; overflow: hidden; }
        .stat-value { font-size: 2rem; font-weight: 700; color: var(--text-primary); }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 1.5rem; }
        .project-card { background: var(--bg-card); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 16px; padding: 1.5rem; cursor: pointer; }
        .status-badge { padding: 0.4rem 0.9rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); z-index: 2000; padding: 2rem; }
        .modal.active { display: flex; justify-content: center; align-items: center; }
        .modal-content { background: var(--bg-modal); border: 1px solid var(--border-color); border-radius: 20px; max-width: 900px; width: 100%; max-height: 90vh; overflow-y: auto; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.75rem 1rem; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary); }
        .detail-grid { display: grid; gap: 1.5rem; }
        .detail-section { background: rgba(255, 255, 255, 0.03); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border-color); }
        .detail-row { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px dashed var(--border-color); }
        .screen { display: none; }
        .screen.active { display: block; }
    </style>
</head>
<body>
    <div id="loginScreen" class="screen active">
        <div style="min-height: 100vh; display: flex; justify-content: center; align-items: center;">
            <div style="background: var(--bg-card); padding: 3rem; border-radius: 20px; text-align: center; max-width: 400px; width: 100%;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">üî∑</div>
                <h2>Victorino.eng</h2>
                <p style="color: var(--text-secondary); margin-bottom: 2rem;">Gest√£o de Projetos & Infraestrutura</p>
                <form id="loginForm">
                    <input type="email" id="emailLogin" class="form-input" placeholder="E-mail" required style="margin-bottom: 1rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Acessar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="dashboardScreen" class="screen">
        <aside class="sidebar" id="sidebar">
            <div class="logo-container"><div class="logo"><div class="logo-icon">üî∑</div><span>Victorino.eng</span></div></div>
            <div class="user-section">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info"><div class="user-name">Desenvolvedor</div><div class="user-email" id="sidebarUserEmail"></div></div>
            </div>
            <nav class="nav-menu">
                <div class="nav-item active" data-view="dashboardView"><span>üìä</span><span>Dashboard</span></div>
                <div class="nav-item" data-view="projectsView"><span>üìÅ</span><span>Projetos</span></div>
            </nav>
            <div class="logout-section"><button id="logoutBtn" class="btn btn-secondary" style="width: 100%;">Sair</button></div>
        </aside>

        <main class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                <input type="text" class="search-input" id="searchInput" placeholder="Buscar projetos...">
                <button class="btn btn-primary" id="newProjectBtn">‚ûï Novo Projeto</button>
            </header>

            <div id="dashboardView" class="view active">
                <h1 class="page-title">Dashboard</h1>
                <div class="stats-grid">
                    <div class="stat-card"><div>Total Projetos</div><div class="stat-value" id="totalProjects">0</div></div>
                    <div class="stat-card"><div>Faturamento</div><div class="stat-value" id="totalValue">R$ 0,00</div></div>
                </div>
                <div id="dashboardProjectsList" class="projects-grid"></div>
            </div>

            <div id="projectsView" class="view">
                <h1 class="page-title">Todos os Projetos</h1>
                <div id="projectsList" class="projects-grid"></div>
            </div>
        </main>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div style="padding: 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;">
                <h2 id="modalTitle">Novo Projeto</h2>
                <button id="closeModal" style="background:none; border:none; color:white; cursor:pointer; font-size:1.5rem;">&times;</button>
            </div>
            <form id="projectForm">
                <div style="padding: 2rem;">
                    <div class="form-grid">
                        <div class="form-group"><label>Cliente *</label><input type="text" id="clientName" class="form-input" required></div>
                        <div class="form-group"><label>Tipo *</label><select id="systemType" class="form-select"><option value="Landing Page">Landing Page</option><option value="Site Institucional">Site Institucional</option></select></div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group"><label>Valor (R$)</label><input type="text" id="totalValueInput" class="form-input"></div>
                        <div class="form-group"><label>Status</label><select id="projectStatus" class="form-select"><option value="Ativo">Ativo</option><option value="Finalizado">Finalizado</option></select></div>
                    </div>
                    
                    <h3 style="color: var(--accent-primary); margin: 1.5rem 0 1rem;">üöÄ Infraestrutura & Acessos</h3>
                    <div class="form-grid">
                        <div class="form-group"><label>Reposit√≥rio GitHub (Privado)</label><input type="url" id="githubRepo" class="form-input" placeholder="https://github.com/..."></div>
                        <div class="form-group"><label>URL Netlify/Hospedagem</label><input type="url" id="systemUrl" class="form-input" placeholder="https://..."></div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group"><label>Usu√°rio Registro.br</label><input type="text" id="regBrUser" class="form-input"></div>
                        <div class="form-group"><label>Senha Registro.br</label><input type="password" id="regBrPass" class="form-input"></div>
                    </div>
                    <div class="form-group"><label>Data de Venda</label><input type="date" id="saleDate" class="form-input"></div>
                </div>
                <div style="padding: 2rem; border-top: 1px solid var(--border-color); text-align: right;">
                    <button type="submit" class="btn btn-primary">Salvar Projeto</button>
                </div>
            </form>
        </div>
    </div>

    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div style="padding: 2rem; border-bottom: 1px solid var(--border-color);">
                <h2>Detalhes do Projeto</h2>
            </div>
            <div id="projectDetails" style="padding: 2rem;"></div>
            <div style="padding: 2rem; text-align: right;">
                <button class="btn btn-secondary" onclick="document.getElementById('viewModal').classList.remove('active')">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO
        const STORAGE_KEY = 'victorino_projects';
        let allProjects = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let editingId = null;

        // INICIALIZA√á√ÉO
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('dashboardScreen').classList.add('active');
            document.getElementById('sidebarUserEmail').textContent = document.getElementById('emailLogin').value;
            render();
        });

        // NAVEGA√á√ÉO
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                const view = this.dataset.view;
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById(view).classList.add('active');
            });
        });

        // CRUD
        document.getElementById('newProjectBtn').addEventListener('click', () => {
            editingId = null;
            document.getElementById('projectForm').reset();
            document.getElementById('projectModal').classList.add('active');
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('projectModal').classList.remove('active');
        });

        document.getElementById('projectForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const project = {
                id: editingId || Date.now(),
                clientName: document.getElementById('clientName').value,
                systemType: document.getElementById('systemType').value,
                totalValue: parseFloat(document.getElementById('totalValueInput').value.replace(',', '.')) || 0,
                projectStatus: document.getElementById('projectStatus').value,
                githubRepo: document.getElementById('githubRepo').value,
                systemUrl: document.getElementById('systemUrl').value,
                regBrUser: document.getElementById('regBrUser').value,
                regBrPass: document.getElementById('regBrPass').value,
                saleDate: document.getElementById('saleDate').value
            };

            if (editingId) {
                const index = allProjects.findIndex(p => p.id === editingId);
                allProjects[index] = project;
            } else {
                allProjects.unshift(project);
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(allProjects));
            document.getElementById('projectModal').classList.remove('active');
            render();
        });

        function render() {
            const list = document.getElementById('projectsList');
            const dashList = document.getElementById('dashboardProjectsList');
            const html = allProjects.map(p => `
                <div class="project-card">
                    <div style="display:flex; justify-content:space-between;">
                        <h3>${p.clientName}</h3>
                        <div style="display:flex; gap:5px;">
                            <button class="btn" onclick="viewProject(${p.id})">üëÅÔ∏è</button>
                            <button class="btn" onclick="deleteProject(${p.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                    <p>${p.systemType}</p>
                    <div style="margin: 10px 0;">
                        <span class="status-badge">${p.projectStatus}</span>
                    </div>
                    <strong>R$ ${p.totalValue.toFixed(2)}</strong>
                </div>
            `).join('');

            list.innerHTML = html;
            dashList.innerHTML = html; // No dash voc√™ pode limitar com .slice(0,3)
            document.getElementById('totalProjects').textContent = allProjects.length;
            const total = allProjects.reduce((sum, p) => sum + p.totalValue, 0);
            document.getElementById('totalValue').textContent = `R$ ${total.toLocaleString('pt-BR')}`;
        }

        function viewProject(id) {
            const p = allProjects.find(proj => proj.id === id);
            const details = `
                <div class="detail-section">
                    <h3>üìÅ Dados do Cliente</h3>
                    <p><strong>Nome:</strong> ${p.clientName}</p>
                    <p><strong>Tipo:</strong> ${p.systemType}</p>
                    <p><strong>Venda:</strong> ${p.saleDate || 'N√£o informada'}</p>
                </div>
                <div class="detail-section">
                    <h3 style="color:var(--accent-primary);">üöÄ Infraestrutura</h3>
                    <p><strong>GitHub:</strong> <a href="${p.githubRepo}" target="_blank" style="color:white;">Abrir Repo</a></p>
                    <p><strong>Hospedagem:</strong> <a href="${p.systemUrl}" target="_blank" style="color:white;">Ver Site</a></p>
                    <div style="background:rgba(0,0,0,0.3); padding:10px; margin-top:10px; border-radius:8px;">
                        <p><strong>Registro.br:</strong></p>
                        <p>Usu√°rio: ${p.regBrUser}</p>
                        <p>Senha: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ <button onclick="alert('Senha: ${p.regBrPass}')">üëÅÔ∏è</button></p>
                    </div>
                </div>
            `;
            document.getElementById('projectDetails').innerHTML = details;
            document.getElementById('viewModal').classList.add('active');
        }

        function deleteProject(id) {
            if(confirm('Excluir projeto?')) {
                allProjects = allProjects.filter(p => p.id !== id);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(allProjects));
                render();
            }
        }
    </script>
</body>
</html>
